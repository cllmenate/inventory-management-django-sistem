<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #bdc3c7;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #ecf0f1;
        color: #2c3e50;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .footer {
        margin-top: 30px;
        font-size: 10px;
        text-align: right;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <h1>Lista de {{ model_name_plural }}</h1>

    <table>
      <thead>
        <tr>
          {% if queryset %} {% for field in queryset.0.keys %}
          <th>{{ field|capfirst }}</th>
          {% endfor %} {% endif %}
        </tr>
      </thead>
      <tbody>
        {% for item in queryset %}
        <tr>
          {% for value in item.values %}
          <td>{{ value }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="footer">Gerado em: {% now "d/m/Y H:i" %}</div>
  </body>
</html>
